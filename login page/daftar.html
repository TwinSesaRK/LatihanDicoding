<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Daftar</title>
    <link rel="stylesheet" href="../css/daftar.css">
</head>
<body>
<div class="container">
    <div class="header">
        <ul>
            <li><a href="../login page/login.html">Masuk</a></li>
            <li><a href="../login page/daftar.html">Daftar</a></li>
        </ul>
    </div>
    <form>
        <p>
            <label>Nama*</label><br>
            <input type="nama" name="nama" placeholder="Masukkan nama" />
        </p>
        <p>
            <label>Email*</label><br>
            <input type="password" name="email" placeholder="Masukkan email" /> 
        </p>
        <p>
            <label for="phone">Nomor Hp*</label><br>
            <input type="tel" id="phone" name="phone" placeholder="Masukkan No.Hp" />
        </p>
        <p>
            <label>Kata sandi*</label><br>
            <input type="password" name="password" placeholder="Masukkan kata sandi" />
        </p>
        <p>
            <label>Konfirmasi kata sandi*</label><br>
            <input type="password" name="password" placeholder="Konfirmasi kata sandi" />
        </p>
        <p>
            <button class="button">Masuk</button>
        </p>
    </form>
    <div class="footer">
        <p class="belum">Belum memiliki akun? Silahkan <a href="../login page/login.html">Login</a></p>
    </div>
</div>
    
</body>
</html>
