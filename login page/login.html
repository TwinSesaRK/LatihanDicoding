<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
        <div class="header">
           <ul>
            <li><a href="../login page/login.html">Masuk</a></li>
            <li><a href="../login page/daftar.html">Daftar</a></li>
           </ul>
        </div>
        <div class="isi">
            <h1>Masuk ke Akun Belajar <br> Kamu!</h1>
        </div>
    <form>
        <p>
            <label>Email*</label><br>
            <input type="email" name="email" placeholder="Masukkan email" />
        </p>
        <p>
            <label>Kata Sandi*</label><br>
            <input type="password" name="password" placeholder="Masukkan kata sandi" />
        </p>
        <p class="lupa">Lupa Password</p>
        <button class="button">Masuk</button>
    </form>
    <div class="caralain">
       <p class="atau">atau masuk menggunakan*</p>
       <button class="login"><img src="../img/vector1 (2).png" class="vektor">Masuk dengan Facebook</button>
       <button class="login"><img src="../img/vector1 (1).png" class="vektor">Masuk dengan Goggle</button>
    </div>
    <div class="footer">
        <p class="belum">Belum memiliki akun? Silahkan <a href="../login page/daftar.html">Daftar</a></p>
    </div>
</div>
</body>
</html>
